name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build app and DMG
        run: |
          xcodebuild -scheme Tock -configuration Release -derivedDataPath build CODE_SIGNING_ALLOWED=NO
          APP_PATH="build/Build/Products/Release/Tock.app"
          if [ ! -d "${APP_PATH}" ]; then
            echo "App not found at ${APP_PATH}"
            ls -la build/Build/Products/Release
            exit 1
          fi
          ./scripts/make-dmg.sh "${APP_PATH}" "dist/Tock.dmg"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Tock.dmg
