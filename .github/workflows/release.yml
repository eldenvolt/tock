name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.1.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.1.1"

      - name: Verify Xcode 26.1.1 is active
        run: |
          xcodebuild -version
          if ! xcodebuild -version | grep -q "Xcode 26.1.1"; then
            echo "Xcode 26.1.1 is not the active toolchain." >&2
            exit 1
          fi

      - name: Build app and DMG
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          xcodebuild -scheme Tock -configuration Release -derivedDataPath build CODE_SIGNING_ALLOWED=NO MARKETING_VERSION="${VERSION}"
          APP_PATH="build/Build/Products/Release/Tock.app"
          if [ ! -d "${APP_PATH}" ]; then
            echo "App not found at ${APP_PATH}"
            ls -la build/Build/Products/Release
            exit 1
          fi
          ./scripts/make-dmg.sh "${APP_PATH}" "dist/Tock.dmg"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Tock.dmg
